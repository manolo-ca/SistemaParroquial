<div class="card">
    <h1>Reportes Bodega</h1>
    <div style="display:flex; justify-content: left; align-items: center;">
        <p><strong>Capilla: </strong></p>
        <div class="ui-g-12 ui-md-4">
            <p-dropdown id="almaFkCapilla" name="almaFkCapilla" [options]="capillas" placeholder="Seleccione capilla.." 
            [(ngModel)]="capillaselected" [filter]="true" optionLabel="capiNombre" (onChange)="OnChange($event)"></p-dropdown>
        </div>
        <div class="p-col text-right">
            <button type="button" pButton pRipple icon = "pi pi-print"  label="Reporte" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>        
        </div>
    </div>

    <p-table #dt [value]="productos" [paginator]="true" [columns]="cols" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
        [paginator]="true" currentPageReportTemplate="Lista de Articulos por Capilla"
        [globalFilterFields]="['prodNombre']">

        <ng-template pTemplate="caption">
            <div class="p-grid">
                <div class="p-col">
                    <p>Lista de Articulos</p>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-prod>
            <tr>
                <td>{{prod.prodNombre}}</td>
                <td style="width: 80px;">{{prod.prodCantidad}}</td>
                <td style="width: 80px;">{{prod.prodPrecio}}</td>
                <td>{{prod.prodDetalle}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="cols.length">No hay datos.</td>
            </tr>
        </ng-template>
    </p-table>

</div>
