<div class="card card-w-title">
    <h1>Gestión de Niveles de la Catequesís</h1>
    <div class="p-grid" style="margin: 5px; background-color: whitesmoke;">
        <div class="p-col">
            <p-button icon="pi pi-plus" (click)="showDialog()" label="Agregar" styleClass="ui-button-success">
            </p-button>
        </div>
    </div>

    <p-table #dt1 [value]="servicio" dataKey="servNombre"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers p-datatable-gridlines"
    [paginator]="true" currentPageReportTemplate="Lista de Niveles"
    [globalFilterFields]="['niveId','niveNombre']">
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <p>Niveles Registrados</p>
            <span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" />
            </span>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 80px;">ID</th>
                <th>Nombre</th>
              
                <th style="width: 100px;">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-servici>
            <tr>
                <td style="width: 80px;">{{servici.niveId}}</td>
                <td>{{servici.niveNombre}}</td>
                <td style="width: 100px;" class="text-center">
                    <p-button icon="pi pi-trash" styleClass="ui-button-danger" (click)='delete(servici)'></p-button>
                </td>
            </tr>

        </ng-template>
    </p-table>
    <p-dialog header="Ingresar nuevo Nivel" [(visible)]="dis" [modal]="true" [style]="{width: '30vw'}"
    [maximizable]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <form [formGroup]="addForm2">
        <div class="ui-g ui-fluid">
            <div class="ui-g form-group ">
                <div class="ui-g-12 ui-md-4">
                    <label for="input">Nivel</label>
                </div>
                <div class="ui-g-12 ui-md-8">
                    <input pInputText  type="text" formControlName="nivel_nombre" name="nivel_nombre" id="nivel_nombre" >
                    <div *ngIf="nivel_nombre.invalid && (nivel_nombre.dirty || nivel_nombre.touched)">
                        <p-message severity="error" text="Campo requerido"></p-message>
                    </div>
                </div>
               
                <div class="ui-g-12 text-center">
                    <p-button icon="pi pi-save" stileClass="ui-button-info" label="Guardar" (click)='create()'></p-button>
                    
                </div>
                <br><br>
            </div>
        </div>
    </form>
    <p-footer>
        <p-button icon="pi pi-times" (click)="dis=false" label="Cancelar" styleClass="ui-button-secondary">
        </p-button>
    </p-footer>
</p-dialog>
</div>
